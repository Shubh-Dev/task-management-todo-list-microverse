<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
</head>
<body>
    <div class="container">
        <div class="headline">
            <p>Today's To Do</p>
        </div>

        <div class="text-input">
            <form action="submit" class="only-form">
                <input type="text" id="input" placeholder="Add to your List...">
            </form>

        </div>

        <div class="dynamic-list"></div>

        <div class="clear-button">
            <p>Clear all completed</p>
        </div>

    </div>
</body>
</html>
